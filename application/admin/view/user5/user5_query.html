<!doctype html>
<html lang="en">
{include file='public/header'/}
<body>
<!-- 顶部开始 -->
{include file='public/nav'/}
<!-- 顶部结束 -->
<!-- 中部开始 -->
<div class="wrapper">
    <!-- 左侧菜单开始 -->
    <div class="left-nav">
        <div id="side-nav">
            <ul id="nav">
                <li class="list">
                    <a href="{:url('admin/user5/index')}">
                        <i class="iconfont">&#xe70b;</i>
                        污泥监理单填写
                        <i class="iconfont nav_right"></i>
                    </a>
                </li>
                <li class="list">
                    <a href="{:url('admin/user5/index_query')}">
                        <i class="iconfont">&#xe70b;</i>
                        污泥监理单查询
                        <i class="iconfont nav_right">&#xe6a7;</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form xbs">
                <div class="layui-form-pane">
                    <div class="layui-form-item" style="display: inline-block;">
                        <div class="layui-input-inline">
                            <input type="text" name="username"  placeholder="请输入运单号" autocomplete="off" class="layui-input">
                        </div>
                        <button id="querybtn" class="btn btn-query3" type="button">查询</button>
                    </div>
                </div>
            </form>
            <div class="query-result">
                <table class="table table-responsive">
                    <thead>
                    <tr>
                        <th colspan="1">监理单号</th>
                        <th colspan="4">操作</th>
                    </tr>
                    </thead>
                    <tbody id="tbody-result">
                    {volist name='list' id='vo'}
                    <tr>
                        <td>{$vo.jianliid}</td>
                        <td> <a title="撤回" href="javascript:;" onclick="level_del(this,'{$vo.jianliid}')">
                            撤回
                        </a></td>
                        <td><a title="修改" href="javascript:;" onclick=level_edit("编辑","{:url('admin/user5/edit')}"+"?id="+"{$vo.jianliid}",4,"",600)>
                            修改
                        </a></td>
                        <td><a title="报错" href="javascript:;" onclick=level_report("报备单","{:url('admin/user5/report')}"+"?id="+"{$vo.jianliid}",4,"",600)>报错</a></td>
                        <td><a href=\"#\">{$vo.status}</a></td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
                <div style="text-align: center">{$list->render()}</div>
            </div>


            <!-- 右侧内容框架，更改从这里结束 -->
        </div>
    </div>
    <!-- 右侧主体结束 -->
</div>
<!-- 中部结束 -->
<script>
    document.getElementById("logo").innerHTML="监理单位系统";
</script>
{include file='public/footer'/}
